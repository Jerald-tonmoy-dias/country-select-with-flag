<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Selector Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="country-select-with-flag.css">
</head>

<body>
    <!-- Country Selector Container -->
    <div id="cswf_country-selector"></div>
    <script src="country-select-with-flag.js"></script>

    <script>
        const countrySelector = new CountrySelector('#cswf_country-selector', {
            defaultCountry: 'DK',
            flagsPath: './flags/',
            onChange: (selectedCountry) => {
                console.log('Selected country:', selectedCountry);
                // You can now run any AJAX or custom logic here
            
            }
        });
        // Later in your app, you can access it like this:
        // const selected = countrySelector.getSelectedCountry();
        // console.log('Currently selected:', selected);
    </script>
</body>

</html>
